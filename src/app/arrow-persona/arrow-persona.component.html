<!-- generate arrow-component -->

<!-- add ng-click oid to make div clickable -->
<div class="arrow-container">
    <!-- Not hovered state -->
    <div class="arrow">
        <h1>{{firstName}}</h1>
        <p>{{lastName}}</p>
        <p>{{sign}}</p>
    </div>
    <!-- Hovered state -->
    <div class="arrow hovered">
        <div class="arrow-hovered-content">
            <p>{{age}} jaar oud<p>
            <button class="btnPrimary" id="">
                <a routerLink="/detail-component" routerLinkActive="active">Naar detail pagina</a>
            </button>
        </div>  
    </div>
</div>
